<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire EMPSI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-white p-3 d-flex align-items-center" style="background-color: #A31E21; width: 2000px;">
    <img src="https://www.empsi-consulting.com/medias/white.png" alt="Logo EMPSI" class="logo me-3">
    <h1 class="" style="margin-left: 300px;">Réponses du Formulaire - EMPSI Consulting</h1>
  </header>

  <main class="container py-4">
    <div class="search-filter d-flex justify-content-between mb-4">
      <input type="text" id="search-input" class="form-control me-2" placeholder="Rechercher...">
      <select id="filter-select" class="form-select">
        <option value="">Filtrer par...</option>
      </select>
    </div>

    <table id="data-table" class="table table-striped table-bordered" style="background-color: #A31E21; width: 1800px;">
      <thead class="table-dark" style="background-color: #A31E21;">
        <tr>
          <th>Attentes</th>
          <th>Entreprise</th>
          <th>Conditions</th>
          <th style="width: 200px;">Dates</th>
          <th>E-mail</th>
          <th style="width: 200px;">Identité</th>
          <th>Informations</th>
          <th>Téléphone</th>
          <th>Poste</th>
          <th>Secteur</th>
          <th>Date de soumission</th>
          <th>Thème de formation</th>
          <th>Type de formation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
